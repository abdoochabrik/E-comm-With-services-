apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-cm
data:
  eureka_adresse: http://localhost:9102/eureka/

---
apiVersion: v1
kind: Service
metadata:
  name: eureka
  labels:
    app: eureka
spec:
  clusterIP: None
  selector:
    app: eureka
  ports:
    - port: 9102
      name: eureka   
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka
spec:
  serviceName: "eureka"
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
        - name: eureka
          image: chabrik/eurekaserver
          imagePullPolicy: Always
          ports:
            - containerPort: 9102
---
           
              
         